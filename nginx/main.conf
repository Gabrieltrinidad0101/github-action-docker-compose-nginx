upstream backend{
    server backend:3001;
}

upstream frontend{
    server frontend:5500;
}

limit_req_zone $binary_remote_addr zone=limit_req_http:10m rate=30r/s;

server{
    listen 8000;

    location /api/{
        limit_req zone=limit_req_http;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend;
    }

    location /web/{
        limit_req zone=limit_req_http;
        rewrite ^/web/(.*) /$1 break;
        limit_req_status 429;
        proxy_pass http://frontend;
        index index.html;
    }

    error_page 429 /429status.html;
    location /429status.html{
        alias /usr/share/nginx/html/nginx_error_pages;
        internal; 
    }
}